<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="movieTicket">
          <h3>Movie Name:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="movie-name" value="movie1" checked>Movie 1
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movie-name" value="movie2">Movie 2
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movie-name" value="movie3">Movie 3
            </label>
          </div>

          <h3>Showtime</h3>
          <div class="radio">
            <label>
              <input type="radio" name="showtime" value="1000" checked>10:00am
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="showtime" value="1200">12:00pm
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="showtime" value="1600">4:00pm
            </label>
          </div>

          <h3>Please choose your age group</h3>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="17" checked>12-17
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="18">18-64
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="age" value="65">65 and over
            </label>
          </div>

          <button class="btn" type="submit">Get Ticket Price</button>
        </form>
      </div>

      <div id="ticket-price">
        <h3>Final Ticket Price:</h3>
        <p><span id="final-price"></span></p>
      </div>
    </div>
